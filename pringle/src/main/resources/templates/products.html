<!DOCTYPE hmtl>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Hello World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" REL="stylesheet" media="screen" />

    <link href="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/css/jquery.min.js"
          th:href="@{/webjars/bootstrap/2.1.4/css/jquery.min.js}" />
</head>
<body>
<div class="container">
    <div th:if="${ not #lists.isEmpty(products) }">
        <h1 th:text="${products.size()} "></h1>
        <table class="table table-striped">
            <tr>
                <td>Id</td>
                <td>Description</td>
                <td>Price</td>
                <td>Url</td>
            </tr>

            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td><a th:href="${'/product/' + product.id}">View</a></td>

            </tr>
        </table>
    </div>

</div>

</body>
</html>
